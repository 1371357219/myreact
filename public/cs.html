<!DOCTYPE html>
<html>
<head>
	<title>图片</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.imglist{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.imgitem{
			padding:0 2rem; 
		}
	    img{

	    	display: inline-block;
	    	max-width: 100%;
	    	
	      
	    }
	</style>
</head>
<body>
	<div class="imglist">
		<div class="imgitem">
			<img src="./feelFear.png">
		</div>
		
	</div>
</body>
</html>
